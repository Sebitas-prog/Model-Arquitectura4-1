<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Listado de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" th:href="@{/reservas}">Reservas</a>
      <div class="ms-auto">
        <a th:href="@{/reservas/nueva}" class="btn btn-light btn-sm">âž• Nueva</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Listado de reservas</h1>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Recurso</th>
                <th>Solicitante</th>
                <th>Fecha</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="r : ${reservas}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.recurso}">Lab 01</td>
                <td th:text="${r.solicitante}">Ana</td>
                <td th:text="${#temporals.format(r.fecha, 'yyyy-MM-dd HH:mm:ss')}">2025-09-24 15:00:00</td>
                <td>
                  <span class="badge bg-secondary" th:text="${r.estado}">PENDIENTE</span>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(reservas)}">
                <td colspan="5" class="text-center text-muted">No hay reservas registradas.</td>
              </tr>
            </tbody>
          </table>
        </div>
        <a th:href="@{/reservas/nueva}" class="btn btn-primary">Crear reserva</a>
      </div>
    </div>
  </div>
</body>
</html>
